<section>
    <header>
        <nav class="main-nav" id="aside-main-nav">
                <a href="" class="logo">
                    <img src="assets/img/logo.png" alt="Summary Icon">
                </a>


            <div class="links">
                <ul>
                    @for(item of menu; track item.name; let index = $index){
                        <li>
                            <a href="{{item.path}}" class="link">
                                <span>{{item.name}}</span>
                            </a>
                        </li>
                    }
                </ul>
            </div>

            
            <button (click)="openMenu()" class="hamburger hamburger--collapse" [ngClass]="{'is-active': isMenuOpen}" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            
            <div class="links-responsive" [ngClass]="{'show-menu': isMenuOpen}">
                @for(item of menu; track item.name; let index = $index){
                    <a href="{{item.path}}" (click)="closeMenu()" class="link">
                        <span>{{item.name}}</span>
                    </a>
                    
                }
                
            </div>
        </nav>
    </header>
</section>
