<section>
    <header>
        <nav class="main-nav" id="aside-main-nav">
                <a href="" class="logo" [ngClass]="{'pos-fix-logo': posFixLogo}">
                    <img src="assets/img/logo.png" alt="Summary Icon">
                </a>


            <div class="links">

                
                <ul>
                    <li class="languages">
                        <button class="en" (click)="changeLanguage('en')" [ngClass]="{'set-border': setBorder}">
                            EN
                        </button>
                        <button class="de" (click)="changeLanguage('de')"  [ngClass]="{'set-border': setBorder}">
                            DE
                        </button>
                    </li>
                    @for(item of menu; track item.name; let index = $index){
                        <li>
                            <a href="{{item.path}}" class="link">
                                <span>{{item.name}}</span>
                            </a>
                        </li>
                    }
                </ul>
            </div>

            
            <button (click)="openMenu()" class="hamburger hamburger--collapse" type="button" [ngClass]="{'is-active': isMenuOpen, 'pos-fix': posFixBurger }">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            
            <div class="links-responsive" [ngClass]="{'show-menu': isMenuOpen}">
                @for(item of menu; track item.name; let index = $index){
                    <a href="{{item.path}}" (click)="closeMenu()" class="link">
                        <span>{{item.name}}</span>
                    </a>
                }

                <div class="languages">
                    <button class="en" (click)="changeLanguage('en')" [ngClass]="{'set-border': setBorder}">
                        EN
                    </button>
                    <button class="de" (click)="changeLanguage('de')"  [ngClass]="{'set-border': setBorder}">
                        DE
                    </button>
                </div>
                
            </div>
        </nav>
    </header>
</section>
