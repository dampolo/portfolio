<section class="main-project" [ngClass]="{'even-flex-direction': index % 2 === 0, 'odd-flex-direction': index % 2 !== 0}" data-aos="zoom-in" data-aos-duration="2000">
    <div class="project">
        <a href="{{project.test_link}}">
            <img src="{{project.image}}" alt="{{project.image}}">
        </a>
    </div>

    <div class="description" [ngClass]="{'even-align-items': index % 2 === 0, 'odd-align-items': index % 2 !== 0}" data-aos="zoom-in" data-aos-duration="2000">
        <h3>{{project.project_name}}</h3>
        <p>{{project.language}}</p>
        <p [ngClass]="{'even-text-align': index % 2 === 0, 'odd-text-align': index % 2 !== 0}">{{project.description | translate}}</p>
        <div class="buttons">

                <a href="{{project.test_link}}" target="_blank">
                    {{project.test}}
                </a>     
                <a href="{{project.link_git_hub}}" target="_blank">
                    {{project.git_hub}}
                </a>

        </div>
    </div>
</section>
