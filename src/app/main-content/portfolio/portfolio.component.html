<section>
    <app-balls></app-balls>
    
    <div class="my-work">
        <h2>My work</h2>
        <div class="ball"></div>
        
    </div>
    <div class="my-work-description">
        <p>Explore a selection of my work here - Interact with <br> projects to see my skills in action.</p>
        <div class="ball-bigger"></div>

    </div>

    @for(project of portfolio; track project.id; let index = $index) {
        <app-single-project [project]="project" [index]="index"></app-single-project>
    }
    
</section>
